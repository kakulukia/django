{{ errors }}
{% for field, errors in fields %}
  {{ errors }}
  <p{% if field.css_classes %} class="{{ field.css_classes }}"{% endif %}>
    {% if field.label %}{{ field.label_tag }}{% endif %}
    {{ field }}
    {% if field.help_text %}
      <span class="helptext">{{ field.help_text }}</span>
    {% endif %}
  </p>
{% endfor %}
{% for field in hidden_fields %}{{ field }}{% endfor %}
